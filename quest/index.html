<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/trackUser.css">
    <link rel="stylesheet" href="../styles/quest.css">

    <title>Quest</title>
</head>
<body>
    <header>
        <div class="user-profile">
            <span>Player</span>
            <span id="player-name"></span>
            <span>hp:</span>
            <span id="hp"></span>
            <span>gold:</span>
            <span id="gold"></span>
        </div>
    </header>
    <h1>Quest details:</h1>
    
    <section>
        <div id="quest-title"></div>
        <img id="quest-image" >
    </section>

    <section>
        <p id="quest-description"></p>
        <form id="choice-form">
            <p id="options">
     
            </p>
            <button>PLAY THIS MOVE</button>
        </form>
        <a class="hidden" id="back-to-map" href="../map">Go Back To Map</a>
    </section>

    <script src="./quest.js" type="module"></script>
</body>
</html>
